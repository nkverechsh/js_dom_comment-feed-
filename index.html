<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Лента комментариев</title>
</head>

  <body>

    <div class="container">
      <ul id="commentList" class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Иван Иванович</div>
            <div id="commentTime">12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span id="likeNumber" class="likes-counter">3</span>
              <button id="commentLike" class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Василий Петрович</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет второй комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          id="commentName"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="commentText"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="writeButton" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>

    <div id="books">Заглушка</div>
    <button id="show-button">Посмотреть книги</button>

    <script src="./js/script.js"></script>
    <script src="./js/test.js"></script>
  </body>

</html>
