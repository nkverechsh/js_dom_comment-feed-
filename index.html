<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Лента комментариев</title>
</head>

  <body>

    <div class="container">
      <ul id="commentList" class="comments">
        <!-- Рендер комментов из JS -->
      </ul>
      <div class="add-form">
        <input
          id="commentName"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="commentText"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="writeButton" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>

    <div id="books">Заглушка</div>
    <button id="show-button">Посмотреть книги</button>

    <script src="./js/script.js"></script>
    <script src="./js/test.js"></script>
  </body>

</html>
